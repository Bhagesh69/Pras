<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb6c1, #ff758c, #c9184a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* ðŸŒ¸ ROMANTIC GLASS CARD */
.card {
  background: linear-gradient(
    135deg,
    rgba(255, 182, 193, 0.35),
    rgba(255, 105, 180, 0.25)
  );
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  padding: 35px 28px;
  border-radius: 28px;
  text-align: center;
  width: 90%;
  max-width: 430px;
  box-shadow:
    0 0 25px rgba(255, 77, 109, 0.6),
    0 0 60px rgba(255, 77, 109, 0.35);
  animation: glow 3s ease-in-out infinite;
  z-index: 10;
}

/* âœ¨ Glow pulse */
@keyframes glow {
  0% { box-shadow: 0 0 25px rgba(255,77,109,0.5); }
  50% { box-shadow: 0 0 55px rgba(255,77,109,0.9); }
  100% { box-shadow: 0 0 25px rgba(255,77,109,0.5); }
}

h1 {
  color: #fff;
  text-shadow: 0 0 10px rgba(255,255,255,0.8);
  margin-bottom: 10px;
}

h2 {
  color: #ffe3ec;
  font-weight: normal;
  font-size: 18px;
}

/* ðŸ’– Buttons */
.buttons {
  margin-top: 35px;
  position: relative;
  height: 150px;
}

button {
  padding: 15px 32px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s ease;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758c);
  color: white;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 0 15px rgba(255,77,109,0.8);
}

#yes:hover {
  transform: translateX(-50%) scale(1.08);
}

#no {
  background: rgba(255,255,255,0.3);
  color: white;
  left: 12%;
  top: 85px;
}

.result {
  display: none;
}

.names {
  font-size: 20px;
  color: #fff;
  font-weight: bold;
  margin-top: 15px;
  text-shadow: 0 0 10px rgba(255,255,255,0.7);
}

.result img {
  width: 240px;
  margin-top: 20px;
  border-radius: 18px;
}

/* ðŸ’• Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- ðŸŽ¶ Background music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<!-- ðŸ’¥ Blast sound -->
<audio id="blastSound" src="https://www.soundjay.com/misc/sounds/confetti-pop-01.mp3"></audio>

<!-- QUESTION CARD -->
<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’•</h1>
  <h2>Keesara Sai Prasanna Reddy ðŸ’–</h2>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜…</button>
  </div>
</div>

<!-- RESULT CARD -->
<div class="card result" id="result">
  <h1>Forever & Always ðŸ’ž</h1>

  <div class="names">
    Mrs Bhagesh Poojari <br><br>
    & <br><br>
    Mrs Sai Prasanna Bhagesh Poojari
  </div>

  <img src="https://media.giphy.com/media/3oriO6qJiXajN0TyDu/giphy.gif"
       alt="teddy couple kissing">
</div>

<script>
/* NO button escape */
const noBtn = document.getElementById("no");
function moveButton() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
}
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* YES click */
document.getElementById("yes").onclick = () => {
  document.getElementById("blastSound").play();
  document.getElementById("card").style.display = "none";
  document.getElementById("result").style.display = "block";
  launchConfetti();
};

/* Hearts always */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 450);

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 30; i++) {
    const conf = document.createElement("div");
    conf.className = "heart";
    conf.innerHTML = "ðŸŽ‰";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4000);
  }
}
</script>

</body>
</html>
