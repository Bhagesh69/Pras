<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb6c1, #ff758c, #b5179e);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

/* Romantic Glass Card */
.card {
  background: linear-gradient(
    135deg,
    rgba(255,182,193,0.35),
    rgba(255,105,180,0.25)
  );
  backdrop-filter: blur(18px);
  padding: 38px 30px;
  border-radius: 30px;
  text-align: center;
  width: 90%;
  max-width: 440px;
  box-shadow:
    0 0 25px rgba(255,77,109,0.6),
    0 0 60px rgba(255,77,109,0.35);
  animation: glow 3s ease-in-out infinite;
  z-index: 10;
}

@keyframes glow {
  0% { box-shadow: 0 0 25px rgba(255,77,109,0.5); }
  50% { box-shadow: 0 0 65px rgba(255,77,109,0.9); }
  100% { box-shadow: 0 0 25px rgba(255,77,109,0.5); }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  color: #fff;
  margin-bottom: 10px;
}

h2 {
  color: #ffe3ec;
  font-size: 18px;
  font-style: italic;
}

/* Buttons */
.buttons {
  margin-top: 40px;
  position: relative;
  height: 150px;
}

button {
  padding: 16px 34px;
  font-size: 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758c);
  color: white;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 0 20px rgba(255,77,109,0.9);
}

#no {
  background: rgba(255,255,255,0.3);
  color: white;
  left: 12%;
  top: 90px;
}

/* Result Screen */
.result {
  display: none;
}

.names {
  margin-top: 15px;
  font-size: 20px;
  color: #fff;
  font-weight: bold;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* Images */
.proposal-img {
  width: 220px;
  margin-top: 20px;
  border-radius: 18px;
}

.couple-img {
  width: 100%;
  margin-top: 25px;
  border-radius: 22px;
  box-shadow: 0 0 25px rgba(255,255,255,0.7);
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<!-- Celebration Sound -->
<audio id="blastSound" src="https://www.soundjay.com/misc/sounds/confetti-pop-01.mp3"></audio>

<!-- QUESTION CARD -->
<div class="card" id="card">
  <h1>Will you be my Valentine?</h1>
  <h2>Keesara Sai Prasanna Reddy üíñ</h2>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üòÖ</button>
  </div>
</div>

<!-- FINAL RESULT CARD -->
<div class="card result" id="result">
  <h1>She Said Yes üíç</h1>

  <div class="names">
    Mrs Bhagesh Poojari <br><br>
    & <br><br>
    Mrs Sai Prasanna Bhagesh Poojari
  </div>

  <!-- Ring Proposal Animation -->
  <img
    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2xnNXZzcHJkOXk0cHdvcmV3M3pyOGdteHEzam1ydmdyMm1wYWl6cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yzQ6Q5JqnoNAPVFA5N/giphy.gif"
    alt="Ring Proposal"
    class="proposal-img"
  />
  <img
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW9vdDJ2bXVqYTd5M29pMm8ydGJvem8zbDJ5Y2M0dDdlNTAwNHUwbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT39CXg70nNS0MFNLy/giphy.gif"
    alt="Ring Proposal"
    class="proposal-img"
  />

  <!-- REAL COUPLE PHOTO -->
  <img
    src="couple.png"
    alt="Our Moment"
    class="couple-img"
  />
</div>

<script>
/* NO button escape */
const noBtn = document.getElementById("no");
function moveButton() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
}
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* YES click */
document.getElementById("yes").onclick = () => {
  document.getElementById("blastSound").play();
  document.getElementById("card").style.display = "none";
  document.getElementById("result").style.display = "block";
};

/* Hearts always floating */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 450);
</script>

</body>
</html>
