<style>
body {

.card {

  inset: 0;

.story img {
  width: 260px;
  border-radius: 20px;

</head>

<body>

<!-- QUESTION -->

<script>
const scenes = [
  {
    text: "Across the World ðŸŒ",

  },
  {
    text: "Forever Begins ðŸ’",
    img: "https://media.giphy.com/media/26gsccje7r5WUrXsA/giphy.gif"
  }
];

let index = 0;

function startStory() {
  document.getElementById("card").style.display = "none";
  document.getElementById("story").style.display = "flex";
  showScene();
}

function showScene() {
  if (index >= scenes.length) return;

  document.getElementById("storyText").innerText = scenes[index].text;
  document.getElementById("storyImg").src = scenes[index].img;
  index++;

  setTimeout(showScene, 3000);
}
</script>
